<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">
            GIALLO BOOLEANO
        </h1>
    </header>
    <!-- /header -->
    <main>
        <div class="main-container">
            <section id="desserts">
                <div class="row">
                    <div class="col-12">
                        <h3>DOLCI E DESSERTS</h3>
                        <h1>Tiramisù <span>(Dolce Tradizionale)</span></h1>
                    </div>
                    <div class="col-12" id="tiramisù-img">
                        <img src="img/image (10).png" alt="">
                    </div>
                    <div class="col-12" id="description">
                        <h2>In breve</h2>
                        <ul>
                            <li>Difficoltà: <b> Facile</b></li>
                            <li>Tempo: <b> 40 minuti</b></li>
                            <li>Porzione per: <b> 8 persone</b></li>
                            <li>Costo: <b> contenuto</b></li>
                            <li><b>Note:</b> +2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                    <div class="col-12 d-flex" id="social-bar">
                        <div class="social-btn"><i class='bx bxl-facebook-circle' class="fb-icon"></i><b>FACEBOOK</b>
                        </div>
                        <div class="social-btn"><i class='bx bxl-twitter' class="twit-icon"></i><b>TWITTER</b></div>
                        <div class="social-btn"><i class='bx bxl-instagram' class="ig-icon"></i><b>INSTAGRAM</b></div>
                        <div class="social-btn"><i class='bx bxl-pinterest' class="pinterest-icon"></i><b>PINTEREST</b>
                        </div>
                        <div class="social-btn"><i class='bx bxl-youtube' class="yt-icon"></i><b>YOUTUBE</b></div>
                    </div>
                    <div class="col-12" id="banner">
                        <img src="img/banner.png" alt="">

                    </div>

                </div>
            </section>
        </div>
    </main>
    <!-- /main -->
    <footer>

    </footer>
    <!-- /footer -->

</body>

</html>
